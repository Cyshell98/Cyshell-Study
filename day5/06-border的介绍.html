<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: skyblue;

        /* 单个属性设置，border-style为必有属性 */
        /* 实线：solid    虚线：dashed  点线：dotted*/
        border-style: solid;
        border-width: 10px;
        border-color: blue;
    }
</style>
<body>
    <div></div>
</body>
</html>
