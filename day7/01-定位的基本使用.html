<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }

  div {
    width: 300px;
    height: 300px;
  }

  .red{
    background-color: red;
  }

  .blue{
    background-color: blue;

    /* 1、设置定位方式 */
    position: absolute;
    /* 2、设置偏移值 */
    top: 150px;
    left: 150px;
  }

</style>
<body>
  <div class="red"></div>
  <div class="blue"></div>
</body>
</html>
