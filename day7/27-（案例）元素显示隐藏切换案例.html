<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.father {
  width: 300px;
  height: 300px;
  background-color: pink;

}

.son {
  display: none;
  /* visibility: hidden; */
  width: 100px;
  height: 100px;
  background-color: blue;
}

.father:hover .son{
  /* 元素本身显示 */
  display: block;
  /* visibility: visible; */
}

  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>
