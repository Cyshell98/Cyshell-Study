    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 400px;
        width: 400px;
        font-size: 20px;
        background-color: skyblue;
        /* line-height: 40px; */

        /* 情景1、通过设置行高使单行文本垂直居中。 */
        /* line-height: 400px; */

        /* 情景2、在网页精准布局的时候，会设置行高为1取消上下边距*/
        line-height: 1;

        /* font相关属性 */
        /* font: style weight size/line-height family; */
        font: italic 600 20px/30px 楷体;
        
    }
</style>
<body>
    <div class="box">
        这是一个div标签
        <br>
        标签内容2
    </div>
