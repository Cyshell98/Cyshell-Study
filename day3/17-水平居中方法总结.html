<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 400px;
        height: 400px;
        background-color: skyblue;

        margin: 0 auto;
        text-align: center;
    }

    span{
        background-color: red;
    }
    a{
        background-color: orange;
    }
</style>
<body>
    <div class="box">
        <span>
            我是一个span标签
        </span>
        <br>
        <a href="">我是一个a标签</a>
    </div>
</body>
</html>
