<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        /* 字体大小
        font-size: 30px;

        /* 字体粗细 */
        /* font-weight: 600; */

        /* 字体样式 */
        /* font-style: italic; */

        /* 字体系列 */
        /* font-family: 楷体,宋体,隶书,sans-serif; */ 

        /* 字体相关样式连写
            属性名：font
            属性值：以上单个取值的合写，取值之间通过空格隔开
            顺序：style weight size family
                即：  SWSF(稍微舒服)
                前两个可以省略，后两个不可以省略（省略则为默认值）
        */
        font:italic 600 30px 楷体;
    }
</style>
<body>
    <p>我是一个p标签</p>
</body>
</html>
