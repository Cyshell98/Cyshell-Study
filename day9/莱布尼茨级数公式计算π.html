<body>
    <script>

        // 莱布尼茨级数公式计算π
        // π = 2 * (1+1/3+(1*2)/(3*5)+(1*2*3)/(3*5*7)+(1*2*3*4)/(3*5*7*9)+...+(1*...n)/(3*5*...2n+1))

        // 累加器，最终结果
        var result = 1;

        // 累乘器，用来制作每一项，制作出来的这个项，要累加到累加器中
        var r = 1;

        // 让用户输入n
        var n = Number(prompt('请输入n'))


        for (var i = 1; i <= n; i++) {


            for (var x = 1; x <= i; x++) {
                r *= x / (2 * x + 1);
                // console.log(r);
            }
            result += r;

            r = 1;
            console.log('i:' + i + 'result:' + result * 2);
        }
        alert(result * 2)

    </script>
</body>

</html>
