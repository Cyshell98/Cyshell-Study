<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var n= Number(prompt('请输入n'))

        var result = 1;

        for (var i = 1; i <= n; i++) {
            result *= i;
        }
        alert('累乘的结果为：'+result);

    </script>
</body>

</html>
