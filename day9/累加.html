<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var sum = 0;
        var n = Number(prompt('请输入n的值：(n大于2)'));
        if(n<2){
            alert('请输入正确范围内的数字！')
        }
        else{
          for (var i = 2; i <= n; i++) {
            sum += (i + 1) / i;
        }
        alert('得出的和为：'+sum.toFixed(2));
        }
        
    </script>
</body>

</html>
