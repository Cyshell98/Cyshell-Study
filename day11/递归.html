<body>
    <script>
        // 递归
        // 书写一个函数，这个函数内部会自己调用自己，从而形成递归
        function factorial(n) {
            // 函数的功能是计算n的阶乘，n!就是n*(n-1)!,因此：
            // 当计算的是1的阶乘时，可以用不递归了，这边是此递归的出口：
            if (n == 1) return 1;
            // 当n不等于1时，就返回：
            return n * factorial(n - 1);
        }


        // 调用函数测试
        var result = factorial(10);
        alert(result);
        </script>
</body>
