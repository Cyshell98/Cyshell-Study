  <body>
    <script>
      //求N-M之间的一个随机数的公式
      // return Math.floor(Math.random() * (M - N + 1)) + N;
      //封装一个随机数函数 min到max之间
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
