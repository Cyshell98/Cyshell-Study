<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <!-- ol表示有序列表的整体 -->
    <!-- li表示有序列表的个体 -->

    <h1>成绩排行榜</h1>
    <ol>
        <li>王二：100分</li>
        <li>张三：80分</li>
        <li>赵四：60分</li>
    </ol>
</body>
</html>
