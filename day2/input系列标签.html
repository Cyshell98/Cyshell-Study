<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- text为input默认类型 -->
        昵称:<input type="text" placeholder="请输入昵称" name="nickname" value=""><br><br>
        密码:<input type="password" placeholder="请输入密码" name="password" value=""><br><br>
        <!-- checked：默认选中 -->
        性别:<input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女<br><br>
        爱好:
        <label>
            <input type="checkbox" name="favorite" checked>敲代码
        </label>
        <label>
            <input type="checkbox" name="favorite">熬夜
        </label><label>
            <input type="checkbox" name="favorite">掉头发
        </label><br><br>
        <!-- multiple:多文件选择 -->
        <input type="file"><br><br>
        <!-- 按钮类别：
        submit：提交按钮
        reset：重置按钮，需要使用form标签包裹起来
        button：普通按钮，结合js使用 -->
        <input type="submit">
        <input type="reset">
        <input type="button" value="普通按钮">
    </form>
</body>

</html>
