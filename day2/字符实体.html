<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 空格合并现象 -->
    女:宝贝，靠近点~                                                                            男:我离不开你~
    <br><br><br>
    女:宝贝，靠近点~ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;男:我离不开你~

    <!-- 字符实体：
        结构： &+英文+;
        常见：   <:      &lt;
                >:      &rt;
            空格： &nbsp; -->
</body>
</html>
