<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table表示表格的整体 -->
    <!-- tr表示表格的每一行 -->
    <!-- td表示表格的单元格 -->
    <h2>1:</h2>
    <table border="1px" width="300" height=200>
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>真帅</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
    caption:表格整体的大标题
    <!-- th:表头单元格，单元格一列的小标题 -->
    <hr><h2>2:</h2>
    <table border="1px" width=300 height=200>
        <caption>
            <h3>学生成绩单</h3>
        </caption>
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr>
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>真帅</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>

    <!-- thead：表格头部 -->
    <!-- tbody：表格主体 -->
    <!-- tfoot：表格底部 -->
    <hr><h2>3:</h2>
    <table border="1px" width=300 height=200>
        <caption>
            <h3>学生成绩单</h3>
        </caption>
        <thead>
            <tr>
                <td>姓名</td>
                <td>成绩</td>
                <td>评语</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td>100分</td>
                <td>真帅</td>
            </tr>
            <tr>
                <td>小姐姐</td>
                <td>100分</td>
                <td>真漂亮</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>郎才女貌</td>
                <td>郎才女貌</td>
            </tr>
        </tfoot>
    </table>
    <hr><h2>4:合并单元格</h2>
    <table border="1px" width=300 height=200>
        <caption>
            <h3>学生成绩单</h3>
        </caption>
        <thead>
            <tr>
                <td>姓名</td>
                <td>成绩</td>
                <td>评语</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <!-- 保留 -->
                <td rowspan="2">100分</td>
                <td>真帅</td>
            </tr>
            <tr>
                <td>小姐姐</td>
                <!-- 删除 -->
                <!-- <td>100分</td> -->
                <td>真漂亮</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <!-- 保留 -->
                <td colspan="2">郎才女貌</td>
                <!-- 删除 -->
                <!-- <td>郎才女貌</td> -->
            </tr>
        </tfoot>
    </table>
</body>

</html>
