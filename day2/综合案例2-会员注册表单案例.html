<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例2-会员注册表单案例</title>
</head>
<body>
    <h1>青春不常在,抓紧谈恋爱</h1><hr>
    <form>
            昵称:<input type="text" placeholder="请输入昵称"><br><br>
            性别:<label><input type="radio" name="gender">男</label>
                <label><input type="radio" name="gender">女</label><br><br>
            生日:<input type="date"><br><br>
            城市:<select>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
                <option>杭州</option>
            </select><br><br>
            婚姻状态: 
            <label><input type="radio" name="marriage" checked>未婚</label>
            <label><input type="radio" name="marriage">已婚</label>
            <label><input type="radio" name="marriage">保密</label><br><br>
            兴趣爱好:
            <label><input type="checkbox" checked>抽烟</label>
            <label><input type="checkbox" checked>喝酒</label>
            <label><input type="checkbox">烫头</label><br><br>
            个人介绍:<br>
            <textarea name="selfinfo" cols="50" rows="6"></textarea><br>
            <ul><h3>我承诺</h3></ul>
            <li>年满18岁,单身</li>
            <li>抱着严谨的态度</li>
            <li>真诚寻找另一半</li><br>
            <label><input type="checkbox">我同意所有条款</label><br><br>
            <!-- <button type="submit">免费注册</button> 同下 -->
            <input type="submit" value="免费注册">
            <input type="reset">
    </form>
</body>
</html>
