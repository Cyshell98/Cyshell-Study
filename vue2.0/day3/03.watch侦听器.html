<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="username" />
    </div>
  </body>

  <script src="./lib/vue-2.6.12.js"></script>
  <script src="./lib/jquery-v3.6.0.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        username: "",
      },

      //所有侦听器都应该被定义到watch节点下
      watch: {
        //侦听器本质上是一个函数，要监听哪一个函数，就把哪个函数名作为方法名即可
        // 新值在前，旧值在后
        username(newVal, oldVal) {
          //   console.log("监听到了username值的变化！" + newVal, oldVal);
          // 1. 调用jQuery中的Ajax发起请求，判断newVal是否被占用！！！
          if (newVal === "") return;
          $.get(
            "https://www.escook.cn/api/finduser/" + newVal,
            function (result) {
              console.log(result);
            }
          );
        },
      },
    });
  </script>
</html>
