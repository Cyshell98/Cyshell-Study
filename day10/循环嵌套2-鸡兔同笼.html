<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 鸡兔同笼问题，35头，94足，求鸡兔各多少只？

        // 算法:
        // 设：c为鸡的数量,r为兔的数量,得计算式： 
        // 2*c + 4*r = 94
        // c + r = 35

        var jitu = function (head,foot) {
            for (var c = 1; c < head; c++) {
                for (var r = 1; r < head; r++) {
                    if (2 * c + 4 * r == foot && c + r == 35) {
                        console.log(head+'---'+foot);
                        console.log('鸡有：' + c + '只，兔有：' + r + '只。');
                    }
                }
            }
        }
        jitu(35,94)
    </script>
</body>

</html>
