<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用方向键控制盒子位置</title>
    <style>
      #box {
        position: absolute;
        top: 200px;
        left: 200px;
        width: 100px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1 id="info"></h1>
    <div id="box"></div>

    <script>
      var oInfo = document.getElementById("info");
      var oBox = document.getElementById("box");

      //全局变量t、l，分别表示盒子的top和left属性值
      var t = 200;
      var l = 200;

      //监听document对象的键盘按下事件监听，表示用户在整个页面上按下案件的时候
      document.onkeydown = function (e) {
        oInfo.innerText = e.keyCode;
        switch (e.keyCode) {
          case 37:
            l -= 5;
            break;
          case 38:
            t -= 5;
            break;
          case 39:
            l += 5;
            break;
          case 40:
            t += 5;
            break;
        }

        //更改样式
        oBox.style.top = t + "px";
        oBox.style.left = l + "px";
      };
    </script>
  </body>
</html>
