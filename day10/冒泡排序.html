<body>
    <script>
        // 冒泡排序
        var arr = [6, 2, 9, 3, 8, 1]

        //一趟一趟比较，趟数序号就是i
        for (var i = 1; i < 6; i++) {
            // 内层循环负责两两比较
            for (var j = 6; j >= i; j--) {
                // 判断项的大小
                if (arr[j] < arr[j - 1]) {
                    var t = arr[j];
                    arr[j] = arr[j - 1];
                    arr[j - 1] = t;
                }
            }
            console.log(arr);
        }
        
    </script>
</body>

</html>
