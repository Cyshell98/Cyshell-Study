<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 8000px;
      }
      #box {
        width: 200px;
        height: 200px;
        text-align: center;
        font-size: 30px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <h1 id="info"></h1>
    <script>
      let oBox = document.getElementById("box");
      let oInfo = document.getElementById("info");
      let num = 0;
      oBox.onmousewheel = function (e) {
        //当页面本身有滚动时，需阻止页面默认行为
        e.preventDefault();

        if (e.deltaY > 0) {
          num++;
        }
        if (e.deltaY <= 0) {
          num--;
        }
        oInfo.innerText = num;
      };
    </script>
  </body>
</html>
