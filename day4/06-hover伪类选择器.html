<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
    }
    a:hover{
        text-decoration: underline;
        color: red;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: skyblue;
        text-align: center;
        line-height: 100px;
        font-size: 50px;
    }
    .box:hover{
        width: 300px;
        height: 300px;
        background-color: orange;
        text-align: center;
        line-height: 300px;
        font-size: 150px;
    }
</style>
<body>
    <a href="">我是一个a标签</a>
    <div class="box">人</div>
</body>
</html>
