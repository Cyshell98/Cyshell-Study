<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a {
        width: 80px;
        height: 50px;
        background-color: #ff0000;
        /* 需要设置a的宽高，而且一行显示多个 */
        display: inline-block;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        color: #fff;
    }
    a:hover{
        background-color: #ffa500;
    }
</style>
<body>
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
