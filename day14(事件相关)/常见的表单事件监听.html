<html lang="en">

<head>

</head>

<body>
    <form id="myform">
        <p>
            姓名：
            <input type="text" name="nameField">
        </p>
        <p>
            年龄：
            <input type="text" name="ageField">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
        <script>
            var myform = document.getElementById('myform');
            var nameField = myform.nameField;
            var ageField = myform.ageField;

            nameField.onchange = function () {
                console.log('你正在修改姓名 onchange');
            };
            nameField.oninput = function () {
                console.log('你正在修改姓名 oninput');
            };
            nameField.onfocus = function () {
                console.log('姓名框得到焦点 onfocus');
            };
            nameField.onblur = function () {
                console.log('姓名框失去焦点 onblur');
            };
            myform.onsubmit = function () {
                alert('正在尝试提交表单 onsubmit');
            };
        </script>
</body>
