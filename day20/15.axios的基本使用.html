<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/axios.js"></script>
  </head>
  <body>
    <button id="btn1">发起GET请求</button>
    <button id="btn2">发起POST请求</button>
    <button id="btn3">直接使用axios发起GET请求</button>
    <button id="btn4">直接使用axios发起POST请求</button>

    <script>
      document.querySelector("#btn1").addEventListener("click", function () {
        var url = "http://www.liulongbin.top:3006/api/get";
        var paramsObj = { name: "zs", agr: 20 };
        axios.get(url, { params: paramsObj }).then(function (res) {
          var result = res.data;
          console.log(result);
        });
      });

      document.querySelector("#btn2").addEventListener("click", function () {
        var url = "http://www.liulongbin.top:3006/api/post";
        var dataObj = { address: "北京", location: "顺义区" };
        axios.post(url, { params: dataObj }).then(function (res) {
          var result = res.data;
          console.log(result);
        });
      });

      document.querySelector("#btn3").addEventListener("click", function () {
        var url = "http://www.liulongbin.top:3006/api/get";
        var dataObj = { name: "钢铁侠", agr: 35 };
        axios({
          method: "GET",
          url: url,
          params: dataObj,
        }).then(function (res) {
          var result = res.data;
          console.log(result);
        });
      });

      document.querySelector("#btn4").addEventListener("click", function () {
        var url = "http://www.liulongbin.top:3006/api/post";
        var dataObj = { name: "娃哈哈", age: 18, gender: "女" };
        axios({
          method: "POST",
          url: url,
          data: dataObj,
        }).then(function (res) {
          var result = res.data;
          console.log(result);
        });
      });
    </script>
  </body>
</html>
